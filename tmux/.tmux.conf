set -g prefix C-a
set -g default-terminal "xterm-256color"
set -g base-index 1
set -g pane-base-index 1
set -g mouse on
setw -g mode-keys vi
set -sg escape-time 0
set -g display-panes-time 2500
# set -as terminal-features ",gnome*:RGB"
set -as terminal-overrides ",gnome*:Tc"

set -g @tpm_plugins '              \
  tmux-plugins/tpm                 \
  tmux-plugins/tmux-sensible       \
  tmux-plugins/tmux-yank           \
  tmux-plugins/tmux-pain-control   \
  tmux-plugins/tmux-copycat        \
  tmux-plugins/tmux-sessionist     \
  tmux-plugins/tmux-resurrect      \
  tmux-plugins/tmux-continuum      \
  jabirali/tmux-tilish             \
  sunaku/tmux-navigate             \
'

# Plugin options.
set -g @tilish-navigate 'on'
set -g @tilish-default 'main-vertical'
set -g @tilish-prefix 'M-space'

# Install `tpm` if needed.
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

run '~/.tmux/plugins/tpm/tpm'

set -g @continuum-restore 'on'
set -g @continuum-boot 'on'

set -g status-interval 30
set -g status-position bottom
set -g status-justify centre
set -g status-left-length 85
set -g status-right-length 85
set -g status-style bg=default

set-option -g status-left "#[fg=#ffffff,bg=default,bold]  #S  #[bg=#1e1e1e,fg=#aaaaaa,bold]"
set-option -g status-right "#(date +' %D  %H:%M')"

setw -g window-status-format '#[fg=#aaaaaa,bg=default,bold] #I #W '
setw -g window-status-current-format '#[fg=#ffffff,bg=default,bold] #[fg=#444155,bg=#ffffff,bold] #I #W #[fg=#ffffff,bg=default,bold] '

unbind [
unbind p

bind Escape copy-mode

bind-key R source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."
bind-key p paste-buffer
bind-key a "detach-client -a"
bind-key K "kill-session"

bind-key t display-popup fish
bind-key g display-popup lazygit
bind-key t display-popup -E -w 85% -h 85% "fish"

bind-key -n C-F11 set -g status
